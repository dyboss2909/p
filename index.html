<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .answer {
            display: none;
        }
        .cloud {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .cloud:hover {
            transform: scale(1.05);
        }
        .cloud.active .answer {
            display: inline;
            animation: pop 0.4s ease-in-out;
        }
        
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline class="background-video" id="bg-video">
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="play-video" style="display: none;">Play Video</button>
    
    <div class="heart-container">
        <div class="heart"><span>D + P</span></div>
    </div>
    
    <section class="questions-section">
        <div class="cloud" onclick="toggleAnswer(this)">Who said "I love you" first<span class="answer"> Palvi!!</span></div>
        <div class="cloud" onclick="toggleAnswer(this)">When did we first go out? <span class="answer">June 1st 2024...</span></div>
        <div class="cloud" onclick="toggleAnswer(this)">What is Daksh's favourite food<span class="answer"> Anything Pallu makes❤️</span></div>
    </section>
    
    <button class="love-button" onclick="startHeartBurst()" ontouchstart="startHeartBurst()">Love You</button>
    
    <div class="message">Forever and always, you are my Pallu ❤️</div>
    
    <script>
        function toggleAnswer(element) {
            element.classList.toggle("active");
        }

        function startHeartBurst() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "heart-animation";
                heart.innerHTML = "❤️";
                document.body.appendChild(heart);
                
                let size = Math.random() * 30 + 10;
                heart.style.fontSize = `${size}px`;
                heart.style.left = `${Math.random() * window.innerWidth * 0.9}px`;
                heart.style.top = `${window.innerHeight - 50}px`;
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("bg-video");
            let playButton = document.getElementById("play-video");
            
            video.play().catch(() => {
                playButton.style.display = "block";
                playButton.addEventListener("click", () => {
                    video.play();
                    playButton.style.display = "none";
                });
            });
        });
    </script>
</body>
</html>
