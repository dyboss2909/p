<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .answer {
            display: none;
        }
        .cloud:active .answer {
            display: inline;
            animation: pop 0.4s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }


        .heart span {
            position: relative;
            transform: rotate(45deg);
            z-index: 4;
        }
  

        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
        
        .love-button:hover {
            background: darkred;
        }
        .love-button:active {
            animation: heartBurst 3s linear;
        }
        @keyframes heartBurst {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
      
    </style>
</head>
<body>
    <video autoplay loop muted class="background-video">
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="heart-container">
        <div class="heart"><span>D + P</span></div>
    </div>
    
    <section class="questions-section">
        <div class="cloud">Who said "I love you" first<span class="answer"> Palvi!!</span></div>
        <div class="cloud">When did we first go out? <span class="answer">June 1st 2024...</span></div>
        <div class="cloud">What is Daksh's favourite food<span class="answer"> Anything Pallu makes❤️</span></div>
    </section>
    
    <button class="love-button" onclick="startHeartBurst()">Love You</button>
    
    <div class="message">Forever and always, you are my Pallu ❤️</div>
    
    <script>
        function startHeartBurst() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "heart-animation";
                heart.innerHTML = "❤️";
                document.body.appendChild(heart);
                
                let size = Math.random() * 30 + 10;
                heart.style.fontSize = `${size}px`;
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
